services:
  db:
    image: pgvector/pgvector:pg16 # Usamos esta imagen espec√≠fica
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -b 0.0.0.0"
    volumes:
      - .:/rails
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/code_mentor_development
      GOOGLE_PROJECT_ID: tu-project-id-gcp
      GOOGLE_CREDENTIALS: /rails/gcp-key.json # Montaremos esto luego

volumes:
  postgres_data: